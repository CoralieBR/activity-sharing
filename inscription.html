<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="container-fluid">
        <div class="burger">
            <span></span>
        </div>
        <img src="#" alt="logo">
    </header>

    <section class="formulaire">
        <h1 class="tittle">Inscription</h1>

        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input id="name" class="input-text" type="text" name="">
                    <label for="name" class="label">Nom</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="prenom" class="input-text" type="text" name="">
                    <label for="prenom" class="label">Prénom</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="email" class="input-text" type="text" name="">
                    <label for="email" class="label">Email</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="phone" class="input-text" type="text" name="">
                    <label for="phone" class="label">Téléphone</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="pseudo" class="input-text" type="text" name="">
                    <label for="name" class="label">Pseudo</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="ville" class="input-text" type="text" name="">
                    <label for="ville" class="label">Localisation</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="password" class="input-text" type="text" name="">
                    <label for="password" class="label">Mot de passe</label>
                </div>
                <div class="form-field col-lg-6">
                    <input class="submit-btn" type="submit" value="Envoyer" name="">
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>

</html>
