<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="container-fluid">
        <nav>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li>Accueil</li>
                <li>A Propos</li>
                <li>Contact</li>
                <li>Inscription</li>
                <li>Deconnexion</li>
            </ul>
            <div>
                <img src="assets/logo.svg" alt="logo">
            </div>
            <div>
                <a href="inscription.html"></a>
                <a href=""></a>
            </div>
        </nav>
    </header>

    <section class="formulaire">
        <h1 class="tittle">Formulaire de contact</h1>

        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input id="name" class="input-text" type="text" name="">
                    <label for="name" class="label">Nom</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="prenom" class="input-text" type="text" name="">
                    <label for="prenom" class="label">Prénom</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="email" class="input-text" type="text" name="">
                    <label for="email" class="label">Email</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="phone" class="input-text" type="text" name="">
                    <label for="phone" class="label">Téléphone</label>
                </div>
                <div class="form-field col-lg-12">
                    <input id="message" class="input-text" type="text" name="">
                    <label for="message" class="label">Message</label>
                </div>
                <div class="form-field col-lg-12">
                    <input class="submit-btn" type="submit" value="Envoyer" name="">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>facebook</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
